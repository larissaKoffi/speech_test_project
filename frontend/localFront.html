<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!--link rel="shortcut icon" href="https://www.callcentrehelper.com/images/stories/2023/08/voice-1310817572-760.jpg" type="image/x-icon"--->
</head>
<body>
    
    <main>

        <button class="mic-toggle" id="mic">
            <span class="material-icons">mic</span>
        </button>

        <audio class="playback" controls></audio>


        <div id="output" class="outputText"></div>
    </main>

    <script src="main.js"></script>

<script>

    const mic = document.getElementById("mic");
    const output = document.getElementById("output");

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
        throw new Error("La reconnaissance vocale n'est pas supportÃ©e.");
    }

    const recognition = new SpeechRecognition();
    recognition.lang = "fr-FR";
    recognition.interimResults = false;

    let isListening = false;
    let isRecognizing = false;  

    recognition.onresult = async (e) => {
  const transcript = e.results[0][0].transcript;

  try {
    const response = await fetch('http://127.0.0.1:5000/summarize', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ text: transcript })
    });

    const data = await response.json();
    console.log(data);
    output.textContent = data.summary;

  } catch (error) {
    console.error("Erreur lors de l'appel au backend :", error);
  }

  mic.classList.remove("active");
  isListening = false;
};


    // recognition.onerror = (e) => {
    //     output.textContent = "Erreur : " + e.error;
    // };

    mic.addEventListener("click", () => {
        isListening = !isListening;

        if (isListening && !isRecognizing) {
            mic.classList.add("active");
            recognition.start();
        } else {
            mic.classList.remove("active");
            recognition.stop();
        }
    });

    recognition.onstart = () => {
        isRecognizing = true;
    };

    recognition.onend = () => {
        isRecognizing = false;
        if (isListening) {
            recognition.start();
        }
    };

</script>

</body>
</html>
